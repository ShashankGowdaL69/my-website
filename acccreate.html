<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- Fixed Header with CalTrack branding -->
    <header class="text-gray-600 body-font fixed top-0 left-0 p-5 z-10 w-full bg-white shadow-md">
        <div class="flex items-center">
            <a href="index.html" class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
                <span class="ml-3 text-xl">CalTrack</span>
            </a>
        </div>
    </header>

    <!-- Main Content Area with Form -->
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md mt-24"> <!-- Adjusted margin-top for space below fixed header -->
        <h1 class="text-2xl font-bold mb-6 text-center">Almost there! Create your account.</h1>
        <form>
            <!-- Email Input -->
            <div class="mb-4">
                <label for="email" class="sr-only">Email address</label>
                <input type="email" id="email" placeholder="Email address" class="w-full p-3 border border-gray-300 rounded-lg" required>
            </div>

            <!-- Password Input -->
            <div class="mb-4 relative">
                <label for="password" class="sr-only">Create a password</label>
                <input type="password" id="password" placeholder="Create a password" class="w-full p-3 border border-gray-300 rounded-lg" required>
                <i class="fas fa-eye absolute right-3 top-3 text-gray-500"></i>
            </div>

            <!-- Password Requirements -->
            <p class="text-sm text-gray-500 mb-4">Must be at least 10 characters, no spaces.</p>

            <!-- Continue Button -->
            <div class="flex justify-center">
                <a href="caloriegoal.html" class="w-full md:w-full bg-indigo-500 text-white p-3 rounded-lg text-center">Continue</a>
            </div>
        </form>
    </div>

</body>
</html>
