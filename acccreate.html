<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Almost there! Create your account.</h1>
        <form>
            <div class="mb-4">
                <label for="email" class="sr-only">Email address</label>
                <input type="email" id="email" placeholder="Email address" class="w-full p-3 border border-gray-300 rounded-lg">
            </div>
            <div class="mb-4 relative">
                <label for="password" class="sr-only">Create a password</label>
                <input type="password" id="password" placeholder="Create a password" class="w-full p-3 border border-gray-300 rounded-lg">
                <i class="fas fa-eye absolute right-3 top-3 text-gray-500"></i>
            </div>
            <p class="text-sm text-gray-500 mb-4">Must be at least 10 characters, no spaces.</p>
            <!-- <button type="submit" class="w-full bg-indigo-500 text-white p-3 rounded-lg font-bold">Continue</button> -->
            <div class="flex justify-center">
                <a href="caloriegoal.html" class="w-full md:w-full bg-indigo-500 text-white p-3 rounded-lg text-center">Continue</a>
            </div>
              
        </form>
    </div>
</body>
</html>
