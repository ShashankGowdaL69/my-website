<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <!-- Height Input Section -->
        <div class="mb-6">
            <label for="height" class="text-xl font-bold mb-2">How tall are you?</label>
            <input type="number" id="height" placeholder="Height (cm)" class="border border-gray-300 rounded-lg p-2 w-full" required>
        </div>

        <!-- Weight Input Section -->
        <div class="mb-6">
            <label for="weight" class="text-xl font-bold mb-2">How much do you weigh?</label>
            <input type="number" id="weight" placeholder="Current weight (kg)" class="border border-gray-300 rounded-lg p-2 w-full" required>
        </div>

        <!-- Goal Weight Input Section -->
        <div class="mb-6">
            <label for="goal-weight" class="text-xl font-bold mb-2">What's your goal weight?</label>
            <p class="text-gray-600 mb-2">This doesn't affect your daily calorie goal, and you can always change it later.</p>
            <input type="number" id="goal-weight" placeholder="Goal weight (kg)" class="border border-gray-300 rounded-lg p-2 w-full">
        </div>

        <!-- Navigation Buttons -->
        <div class="flex space-x-4">
            <!-- BACK Button -->
            <a href="question3.html" class="bg-white text-indigo-600 border border-indigo-600 rounded-lg px-4 py-2 w-full text-center hover:bg-indigo-50 focus:ring-2 focus:ring-indigo-500">BACK</a>

            <!-- NEXT Button -->
            <a href="acccreate.html" class="bg-indigo-600 text-white rounded-lg px-4 py-2 w-full text-center hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500">NEXT</a>
        </div>
    </div>
</body>
</html>
