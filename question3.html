<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Please select your sex.</h1>
        <div class="flex items-center mb-4">
            <input type="radio" id="male" name="sex" class="mr-2" onclick="localStorage.setItem('sex', 'Male')">
            <label for="male" class="mr-4">Male</label>
            <input type="radio" id="female" name="sex" class="mr-2" onclick="localStorage.setItem('sex', 'Female')">
            <label for="female">Female</label>
        </div>

        <div class="mb-4">
            <label for="dob" class="block text-lg font-semibold mb-2">When were you born?</label>
            <div class="relative">
                <input type="date" id="dob" class="w-full border border-gray-300 rounded-lg p-2" onchange="localStorage.setItem('dob', this.value)">
            </div>
        </div>

        <div class="mb-6">
            <label for="country" class="block text-lg font-semibold mb-2">Where do you live?</label>
            <select id="country" class="w-full border border-gray-300 rounded-lg p-2" onchange="localStorage.setItem('country', this.value)">
                <option>India</option>
                <option>USA</option>
                <option>UK</option>
                <option>Canada</option>
                <!-- Add more countries as needed -->
            </select>
        </div>

        <p class="text-gray-500 text-sm mb-6">We use this information to calculate an accurate calorie goal for you.</p>

        <div class="flex justify-between">
            <a href="question2.html" class="bg-white text-indigo-600 border border-indigo-600 rounded-lg px-6 py-2">BACK</a>
            <a href="question4.html" class="bg-indigo-600 text-white rounded-lg px-6 py-2">NEXT</a>
        </div>
    </div>
</body>
</html>
