<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- Header: Fixed to top-left corner -->
    <header class="text-gray-600 body-font fixed top-0 left-0 p-5 z-10">
        <div class="flex items-center">
            <a href="index.html" class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
                <span class="ml-3 text-xl">CalTrack</span>
            </a>
        </div>
    </header>

    <!-- Form Content -->
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md mt-20">
        <h2 class="text-lg font-semibold mb-4">Please select your sex.</h2>

        <div class="flex items-center mb-4">
            <!-- Radio buttons for sex selection -->
            <input type="radio" id="male" name="sex" class="mr-2" required>
            <label for="male" class="mr-4">Male</label>
            <input type="radio" id="female" name="sex" class="mr-2" required>
            <label for="female">Female</label>
        </div>

        <div class="mb-4">
            <!-- Date of birth field with Flatpickr -->
            <label for="dob" class="block text-lg font-semibold mb-2">When were you born?</label>
            <div class="relative">
                <input type="text" id="dob" placeholder="mm/dd/yyyy" class="w-full border border-gray-300 rounded-lg p-2" required>
                <i class="fas fa-calendar-alt absolute right-3 top-3 text-gray-400"></i>
            </div>
        </div>

        <div class="mb-6">
            <!-- Country selection dropdown -->
            <label for="country" class="block text-lg font-semibold mb-2">Where do you live?</label>
            <select id="country" class="w-full border border-gray-300 rounded-lg p-2" required>
                <option value="">Select a country</option>
                <option value="India">India</option>
                <option value="USA">United States</option>
                <option value="UK">United Kingdom</option>
                <option value="Australia">Australia</option>
                <option value="Canada">Canada</option>
                <option value="Germany">Germany</option>
                <option value="France">France</option>
                <option value="Japan">Japan</option>
                <option value="Brazil">Brazil</option>
                <option value="Mexico">Mexico</option>
            </select>
        </div>

        <p class="text-gray-500 text-sm mb-6">We use this information to calculate an accurate calorie goal for you.</p>

        <div class="flex justify-between">
            <!-- Back button -->
            <a href="question2.html" class="bg-white text-indigo-600 border border-indigo-600 rounded-lg px-6 py-2 hover:bg-indigo-50 focus:ring-2 focus:ring-indigo-500">BACK</a>

            <!-- Next button -->
            <a href="question4.html" class="bg-indigo-600 text-white rounded-lg px-6 py-2 hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500">NEXT</a>
        </div>
    </div>

    <script>
        // Initialize flatpickr for date of birth input
        flatpickr("#dob", {
            dateFormat: "m/d/Y",
        });
    </script>
</body>
</html>
