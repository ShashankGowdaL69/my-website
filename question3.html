<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-lg font-semibold mb-4">Please select your sex.</h2>
        <div class="flex items-center mb-4">
            <input type="radio" id="male" name="sex" class="mr-2">
            <label for="male" class="mr-4">Male</label>
            <input type="radio" id="female" name="sex" class="mr-2">
            <label for="female">Female</label>
        </div>
        <div class="mb-4">
            <label for="dob" class="block text-lg font-semibold mb-2">When were you born?</label>
            <div class="relative">
                <input type="text" id="dob" placeholder="mm/dd/yyyy" class="w-full border border-gray-300 rounded-lg p-2">
                <i class="fas fa-calendar-alt absolute right-3 top-3 text-gray-400"></i>
            </div>
        </div>
        <div class="mb-6">
            <label for="country" class="block text-lg font-semibold mb-2">Where do you live?</label>
            <select id="country" class="w-full border border-gray-300 rounded-lg p-2">
                <option>India</option>
                <!-- Add other countries as needed -->
            </select>
        </div>
        <p class="text-gray-500 text-sm mb-6">We use this information to calculate an accurate calorie goal for you.</p>
        <div class="flex justify-between">
            <a href="question2.html" class="bg-white text-indigo-600 border border-indigo-600 rounded-lg px-6 py-2">BACK</a>
            <a href="question4.html" class="bg-indigo-600 text-white rounded-lg px-6 py-2">NEXT</a>
        </div>
    </div>
    <script>
        flatpickr("#dob", {
            dateFormat: "m/d/Y",
        });
    </script>
</body>
</html>
