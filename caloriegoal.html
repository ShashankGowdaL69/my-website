<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="bg-white p-20 rounded-lg shadow-md text-center">
        <h1 class="text-3xl font-bold text-indigo-600 mb-4">Congratulations!</h1>
        <p class="text-lg text-gray-700 mb-4">Your daily net calorie goal is:</p>
        <p id="calorie-goal" class="text-5xl font-bold text-gray-900 mb-4">Calculating...</p>
        <p class="bg-gray-100 text-indigo-600 font-medium py-2 px-4 rounded">calories</p>
        <br>
        <button type="submit" class="w-full bg-indigo-500 text-white p-3 rounded-lg" onclick="calculateCalories()">Continue</button>
    </div>

    <script>
        // Function to calculate calories based on stored data
        function calculateCalories() {
            const sex = localStorage.getItem('sex');
            const height = parseFloat(localStorage.getItem('height'));
            const weight = parseFloat(localStorage.getItem('weight'));
            const age = new Date().getFullYear() - new Date(localStorage.getItem('dob')).getFullYear(); // Calculate age from DOB
            const activityLevel = localStorage.getItem('activityLevel');
            
            let bmr;

            // Mifflin-St Jeor Equation
            if (sex === 'Male') {
                bmr = 10 * weight + 6.25 * height - 5 * age + 5;
            } else {
                bmr = 10 * weight + 6.25 * height - 5 * age - 161;
            }

            // Adjust BMR based on activity level
            let tdee;
            switch (activityLevel) {
                case 'Not Very Active':
                    tdee = bmr * 1.2;
                    break;
                case 'Lightly Active':
                    tdee = bmr * 1.375;
                    break;
                case 'Active':
                    tdee = bmr * 1.55;
                    break;
                case 'Very Active':
                    tdee = bmr * 1.725;
                    break;
                default:
                    tdee = bmr * 1.2; // Default to sedentary
            }

            document.getElementById('calorie-goal').innerText = tdee.toFixed(0); // Display calorie goal
        }

        // Call the calculateCalories function as soon as the page loads
        window.onload = calculateCalories;
    </script>
</body>
</html>
